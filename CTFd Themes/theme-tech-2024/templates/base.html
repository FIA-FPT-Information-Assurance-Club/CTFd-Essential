<!DOCTYPE html>
<html>

<head>
	<title>{{ Configs.ctf_name }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{ Configs.ctf_small_icon }}" type="image/x-icon">
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/fonts.css') }}">
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/core.css') }}">
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/uiuc.css') }}">
	
	<meta property="og:type" content="website">
	<meta property="og:title" content="UIUCTF 2022">
	<meta property="og:description" content="SIGPwny presents UIUCTF - A capture-the-flag competition for all!">
	<meta property="og:image" content="/themes/uiuctf/static/img/UIUCTF-2022-Icon-UIUC.png">
	<meta property="og:url" content="https://2022.uiuc.tf">
	<meta name="twitter:title" content="UIUCTF 2022">
	<meta name="twitter:site" content="@SIGPwny">
	<meta name="twitter:image" content="/themes/uiuctf/static/img/UIUCTF-2022-Icon-UIUC.png" data-react-helmet="true">
	<meta name="twitter:description" content="SIGPwny presents UIUCTF - A capture-the-flag competition for all!">
	<meta name="twitter:card" content="summary">
	<meta name="theme-color" content="#2c2f31">
	
	{% block stylesheets %}
	{% endblock %}

	{{ Plugins.styles }}
	<script type="text/javascript">
		var init = {
			'urlRoot': "{{ request.script_root }}",
			'csrfNonce': "{{ Session.nonce }}",
			'userMode': "{{ Configs.user_mode }}",
			'userId': {{ Session.id }},
			'userName': "{{ User.name }}",
			'userEmail': "{{ User.email }}",
			'teamId': {{ Team.id | tojson }}, 
			'teamName': "{{ Team.name }}",
			'start': {{ Configs.start | tojson }},
			'end': {{ Configs.end | tojson }},
			'theme_settings': {{ Configs.theme_settings | tojson }}
		}
	</script>

	{{ Configs.theme_header }}
</head>

<body>
	{% include "components/navbar.html" %}

	<main role="main">
		{% block content %}
		{% endblock %}
	</main>
	
	<footer class="footer">
		<div class="container text-center">
			<a href="https://ctfd.io" class="text-secondary">
				<small class="text-muted">Powered by CTFd</small>
			</a>
		</div>
	</footer>

	<script defer src="{{ url_for('views.themes', path='js/vendor.bundle.js') }}"></script>
	<script defer src="{{ url_for('views.themes', path='js/core.js') }}"></script>
	<script defer src="{{ url_for('views.themes', path='js/helpers.js') }}"></script>

	{% block entrypoint %}
	<script defer src="{{ url_for('views.themes', path='js/pages/main.js') }}"></script>
	{% endblock %}

	{% block scripts %}
	{% endblock %}

	{{ Plugins.scripts }}

	{{ Configs.theme_footer }}
</body>

</html>
